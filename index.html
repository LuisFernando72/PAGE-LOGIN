<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="fontawesome/js/all.min.js"></script>
    <title>LOGIN</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Iniciar Sesión</h2>
            <!-- correo -->
            <div class="input-field">
              <div class="input-text">
                <i class="fa fa-user-alt"></i>
                <input type="text" placeholder="Correo electronico" />
              </div>
              <span>@gmail.com</span>
            </div>
            <!-- Contraseña -->
            <div class="input-field">
              <div class="input-text">
                <i class="fas fa-lock"></i>
                <input type="password" id="cont" placeholder="password" />
              </div>
              <span class="hide" id="eye-hide">
                <i class="fa solid fa-eye-slash"></i>
              </span>
              <span class="show" id="eye-show"
                ><i class="fa light fa-eye ico"></i>
              </span>
            </div>

            <input type="submit" value="Acceder" class="btn solid" />
            <!-- ICONOS REDES SOCIALES -->
            <p class="social-text">Nuestras Redes Sociales</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-square"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter-square"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-instagram-square"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-whatsapp-square"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
      <!-- PANEL LADO IZQUIERDO   -->
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Bienvenido</h3>
            <p>No eres lo que logras, eres lo que superas.</p>
          </div>
          <img src="img/gym_login1.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
